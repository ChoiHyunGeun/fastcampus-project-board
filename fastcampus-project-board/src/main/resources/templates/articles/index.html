<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--root 경로에서 header 파일을 찾아서 그 파일의 header 엘리먼트를 찾으라는 의미. 그 엘리먼트의 내용으로 replace 하겠다는 말-->
    <header id="header"></header>
    <main>
        <form>
            <label for="search-type" hidden>유형</label>
            <select id="search-type">
                <option value="1">제목</option>
                <option value="2">본문</option>
                <option value="3">ID</option>
                <option value="4">닉네임</option>
                <option value="5">해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input type="search" placeholder="검색어..." id="search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>#java</td>
                    <td>현근</td>
                    <td>2022-01-04</td>
                </tr>
                <tr>
                    <td>2글</td>
                    <td>#java</td>
                    <td>현근</td>
                    <td>2022-01-04</td>
                </tr>
                <tr>
                    <td>3글</td>
                    <td>#java</td>
                    <td>현근</td>
                    <td>2022-01-04</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer id="footer"></footer>
</body>
</html>
