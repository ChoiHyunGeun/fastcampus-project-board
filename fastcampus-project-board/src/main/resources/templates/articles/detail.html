<html lang="ko">
<head>

    <title>게시글 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/articles/table-header.css" rel="stylesheet">
</head>
<body>
<header id="header"></header>

<main id="article-main" class="container">
    <header id="article-header" class="py-5 text-center">
        <h1 id="title">첫번째 글</h1>
    </header>

    <div class="row g-5">
        <section class="col-md-5 col-lg-4 order-md-last">
            <aside>
                <p><span id="nickname" class="nick-name">HG</span></p>
                <p><a id="id" href="mailto:chlgusrms96@naver.com">hg@mail.com</a></p>
                <p>
                    <time id="createDate" datetime="2023-08-21T00:00:00"></time>
                </p>
                <p id="hashtag">#java</p>
            </aside>
        </section>

        <article class="col-md-7 col-lg-8">
            <p id="content">본문<br><br></p>
        </article>
    </div>

    <div class="row g-5">
        <section>
            <form class="row g-3">
                <div class="col-8">
                    <label for="comment-textbox" hidden>댓글</label>
                    <textarea class="form-control" id="comment-textbox" placeholder="댓글 쓰기" rows="3"></textarea>
                </div>
                <div class="col-auto">
                    <label for="comment-submit" hidden>댓글 쓰기</label>
                    <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
                </div>
            </form>

            <ul id="article-comments" class="row col-7">
                <li>
                    <div>
                        <time><small></small></time>
                        <strong></strong>
                        <p></p>
                    </div>
                </li>
            </ul>
        </section>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <footer id="footer"></footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
